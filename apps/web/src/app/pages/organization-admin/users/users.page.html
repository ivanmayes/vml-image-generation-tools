<div class="users-page">
	<h1 class="mb-4">User Management</h1>

	<p-toolbar styleClass="mb-4">
		<ng-template pTemplate="start">
			<p-iconfield iconPosition="left">
				<p-inputicon styleClass="pi pi-search"></p-inputicon>
				<input
					pInputText
					type="text"
					(input)="onSearch($event)"
					placeholder="Search users..."
					class="w-80"
				/>
			</p-iconfield>
		</ng-template>
		<ng-template pTemplate="end">
			<button
				pButton
				label="Invite User"
				icon="pi pi-user-plus"
				(click)="openInviteDialog()"
				aria-label="Invite User"
			></button>
		</ng-template>
	</p-toolbar>

	<p-table
		#dt
		[value]="loading() ? skeletonRows : users()"
		[paginator]="true"
		[rows]="10"
		[showCurrentPageReport]="true"
		currentPageReportTemplate="Showing {first} to {last} of {totalRecords} users"
		styleClass="p-datatable-striped"
		(onSort)="onSort($event)"
	>
		<ng-template pTemplate="header">
			<tr>
				<th [pSortableColumn]="'email'" class="cursor-pointer">
					Email <p-sortIcon [field]="'email'"></p-sortIcon>
				</th>
				<th [pSortableColumn]="'name'" class="cursor-pointer">
					Name <p-sortIcon [field]="'name'"></p-sortIcon>
				</th>
				<th [pSortableColumn]="'role'" class="cursor-pointer">
					Role <p-sortIcon [field]="'role'"></p-sortIcon>
				</th>
				<th>Status</th>
				<th>Actions</th>
			</tr>
		</ng-template>

		<ng-template pTemplate="body" let-user>
			@if (!loading()) {
			<tr>
				<td>{{ user.email }}</td>
				<td>
					{{ user.profile?.nameFirst }} {{ user.profile?.nameLast }}
				</td>
				<td>
					<p-badge
						[value]="user.role"
						[severity]="getRoleBadgeSeverity(user.role)"
					></p-badge>
				</td>
				<td>
					<p-badge
						[value]="getStatusLabel(user.deactivated)"
						[severity]="getStatusBadgeSeverity(user.deactivated)"
					></p-badge>
				</td>
				<td>
					<div class="action-buttons">
						<button
							pButton
							icon="pi pi-user-edit"
							class="p-button-rounded p-button-text p-button-sm"
							pTooltip="Change Role"
							aria-label="Change Role"
							[disabled]="!canManageUser(user)"
							(click)="openPromoteDialog(user)"
						></button>
						<button
							pButton
							[icon]="user.deactivated ? 'pi pi-check' : 'pi pi-ban'"
							class="p-button-rounded p-button-text p-button-sm"
							[pTooltip]="user.deactivated ? 'Unban User' : 'Ban User'"
							[attr.aria-label]="user.deactivated ? 'Unban User' : 'Ban User'"
							[disabled]="!canManageUser(user)"
							(click)="banUser(user)"
						></button>
					</div>
				</td>
			</tr>
			} @else {
			<tr>
				<td><p-skeleton /></td>
				<td><p-skeleton /></td>
				<td><p-skeleton /></td>
				<td><p-skeleton /></td>
				<td><p-skeleton /></td>
			</tr>
			}
		</ng-template>

		<ng-template pTemplate="emptymessage">
			<tr>
				<td colspan="5" class="text-center">No users found</td>
			</tr>
		</ng-template>
	</p-table>
</div>

<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
