<form [formGroup]="form" (ngSubmit)="onSubmit()">
	<span class="p-text-secondary block mb-8"
		>Send an invitation to join your organization.</span
	>

	<div class="flex items-center gap-4 mb-4">
		<label for="email" class="font-semibold w-24">Email</label>
		<input
			pInputText
			id="email"
			formControlName="email"
			placeholder="user@example.com"
			class="flex-auto"
			autocomplete="off"
		/>
	</div>

	<div class="flex items-center gap-4 mb-4">
		<label for="nameFirst" class="font-semibold w-24">First Name</label>
		<input
			pInputText
			id="nameFirst"
			formControlName="nameFirst"
			placeholder="John"
			class="flex-auto"
			autocomplete="off"
		/>
	</div>

	<div class="flex items-center gap-4 mb-4">
		<label for="nameLast" class="font-semibold w-24">Last Name</label>
		<input
			pInputText
			id="nameLast"
			formControlName="nameLast"
			placeholder="Doe"
			class="flex-auto"
			autocomplete="off"
		/>
	</div>

	<div class="flex items-center gap-4 mb-8">
		<label for="role" class="font-semibold w-24">Role</label>
		<p-select
			id="role"
			formControlName="role"
			[options]="availableRoles"
			optionLabel="label"
			optionValue="value"
			placeholder="Select a role"
			class="flex-auto"
		></p-select>
	</div>

	<div class="flex justify-end gap-2">
		<p-button
			label="Cancel"
			[text]="true"
			severity="secondary"
			type="button"
			(click)="onCancel()"
			[disabled]="loading()"
		/>
		<p-button
			label="Invite User"
			[outlined]="true"
			severity="secondary"
			icon="pi pi-send"
			type="submit"
			[loading]="loading()"
			[disabled]="form.invalid"
		/>
	</div>
</form>
