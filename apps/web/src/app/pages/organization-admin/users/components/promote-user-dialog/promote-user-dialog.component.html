<form [formGroup]="form" (ngSubmit)="onSubmit()">
	<span class="p-text-secondary block mb-8"
		>Change the user's role in the organization.</span
	>

	<div class="flex items-center gap-4 mb-4">
		<span class="font-semibold w-24">User</span>
		<span class="flex-auto">{{ user?.email }}</span>
	</div>

	<div class="flex items-center gap-4 mb-4">
		<span class="font-semibold w-24">Current</span>
		<p-badge
			[value]="user?.role"
			[severity]="'info'"
			class="flex-auto"
		></p-badge>
	</div>

	<div class="flex items-center gap-4 mb-8">
		<label for="role" class="font-semibold w-24">New Role</label>
		<p-select
			id="role"
			formControlName="role"
			[options]="availableRoles"
			optionLabel="label"
			optionValue="value"
			placeholder="Select a role"
			class="flex-auto"
		></p-select>
	</div>

	<div class="flex justify-end gap-2">
		<p-button
			label="Cancel"
			[text]="true"
			severity="secondary"
			type="button"
			(click)="onCancel()"
			[disabled]="loading()"
		/>
		<p-button
			label="Update Role"
			[outlined]="true"
			severity="secondary"
			type="submit"
			[loading]="loading()"
			[disabled]="form.invalid"
		/>
	</div>
</form>
