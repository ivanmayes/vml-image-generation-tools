<div class="completion-banner" [class]="'severity-' + severity">
	<div class="flex align-items-center gap-3">
		<i [class]="icon" class="text-2xl"></i>
		<div class="flex-1">
			<h3 class="m-0 mb-1">
				Generation
				{{ isSuccess ? "Complete" : isFailed ? "Failed" : "Finished" }}
			</h3>
			<p class="m-0 text-sm">{{ reasonLabel }}</p>
		</div>
		@if (finalScore() !== undefined) {
			<div class="score-display text-center">
				<span class="text-2xl font-bold">{{ finalScore() }}%</span>
				@if (threshold()) {
					<span class="text-sm text-color-secondary block">
						/ {{ threshold() }}%
					</span>
				}
			</div>
		}
	</div>
</div>
