<div class="project-create-dialog">
	@if (errorMessage()) {
		<p-message
			severity="error"
			[text]="errorMessage()!"
			class="mb-3 block"
		/>
	}

	<div class="field mb-4">
		<label for="projectName" class="block font-semibold mb-2">
			Name <span class="text-red-500">*</span>
		</label>
		<input
			pInputText
			id="projectName"
			[(ngModel)]="name"
			class="w-full"
			placeholder="My project"
		/>
	</div>

	<div class="field mb-4">
		<label for="projectDescription" class="block font-semibold mb-2">
			Description
			<span class="text-color-secondary font-normal text-xs"
				>Optional</span
			>
		</label>
		<textarea
			pTextarea
			id="projectDescription"
			[(ngModel)]="description"
			rows="3"
			class="w-full"
			placeholder="What is this project about?"
		></textarea>
	</div>

	<div class="flex justify-content-end gap-2">
		<p-button label="Cancel" [text]="true" (onClick)="onCancel()" />
		<p-button
			label="Create"
			icon="pi pi-check"
			(onClick)="onSubmit()"
			[loading]="submitting()"
			[disabled]="!name.trim()"
		/>
	</div>
</div>
